name: Run packer build on a template file

on:
  push:
    branches:
        - 'master'
jobs:
  packer_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Packer build
        uses: enr0s/packer-qemu-action@v1.0
        with:
          templateFile: 'test.json'
          workingDir: '.'